<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booken - Get Your New Book Collections</title>
    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- 
    - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
    <!-- 
        - preload images
    -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png">
    <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
</head>
<body>
    <header class="header" data-header>
        <div class="header-top">
          <div class="container">
    
            <a href="#" class="logo">
              <img src="./assets/images/logo.svg" width="138" height="28" alt="booken home">
            </a>
    
            <div class="input-wrapper">
              <input type="search" name="search" placeholder="Search our store" class="input-field">
    
              <button class="btn btn-primary">Search</button>
            </div>
    
            <div class="header-action">
    
              <button class="header-action-btn" aria-label="cart" title="Cart">
                <span class="span">0</span>
    
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
              </button>
    
              <button class="nav-open-btn" aria-label="open menu" title="Open Menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
              </button>
    
              <button class="header-action-btn" aria-label="user" title="User">
                <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
              </button>
    
            </div>
    
          </div>
        </div>
    
        <div class="header-bottom" data-navbar>
          <div class="container">
    
            <nav class="navbar">
    
              <button class="nav-close-btn" data-nav-toggler aria-label="clsoe menu" title="Clsoe Menu">
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
              </button>
    
              <div class="navbar-top">
                <input type="search" name="search" placeholder="Search our store" class="input-field">
    
                <button class="search-btn" aria-label="Search">
                  <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                </button>
              </div>
    
              <ul class="navbar-list">
    
                <li>
                  <a href="#" class="navbar-link">Home</a>
                </li>
    
                <li>
                  <a href="#" class="navbar-link">Blog</a>
                </li>
    
                <li>
                  <a href="#" class="navbar-link">Shop</a>
                </li>
    
                <li>
                  <a href="#" class="navbar-link">About Us</a>
                </li>
    
                <li>
                  <a href="#" class="navbar-link">Contact</a>
                </li>
    
              </ul>
    
            </nav>
    
            <a href="tel:+0123456789" class="header-contact-link">
              <ion-icon name="headset-outline" aria-hidden="true"></ion-icon>
    
              <span class="span">(+01)-234-56789</span>
            </a>
    
          </div>
        </div>
    
        <div class="overlay" data-overlay data-nav-toggler></div>
      </header>

      <article>
        <main>

          <section class="section container hero has-bg-image" aria-label="home" style="background-image: url(./assets/images/hero-bg.jpg);">

            <div class="row">

              <div class="col-xl-6">
                <h1 class="h1 hero-title">
                  Get Your New <br>
                  Book Collections
                </h1>
                
                <p class="hero-text">
                  There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some formr.
                </p>
    
                <div class="btn-wrapper">
                  <a href="#" class="btn">
                    <span class="span">Explore More</span>
    
                    <ion-icon name="cart" aria-hidden="true"></ion-icon>
                  </a>
    
                  <button class="play-btn" aria-label="play video">
                    <ion-icon name="play-outline" aria-hidden="true"></ion-icon>
                  </button>
                </div>

              </div>

              <div class="col-xl-6">
                <figure class="hero-banner">
                  <img src="./assets/images/hero-banner.png" alt="hero banner" class="mw-100%">
                </figure>
              </div>

            </div>

          </section>

        </main>
      </article>

  <!-- 
    JavaScript Bundle with Popper
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- 
  - custom js link
  -->
  <script src="./assets/js/script.js" defer></script>
   <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
